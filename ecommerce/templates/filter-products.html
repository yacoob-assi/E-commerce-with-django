{% load static %}

{% for product in products %}
<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women">
    <!-- Block2 -->
    <div class="block2">
        <div class="block2-pic hov-img0">
            <img src="{{ product.image.url }}" alt="IMG-PRODUCT" style="width: 200px; height: 200px;">

            <a href="#" class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1" 
               hx-get="{% url 'product-detail' product.pk %}"
               hx-target="#product-detail"
               hx-swap="innerHTML">
               Quick View
            </a>
        </div>

        <div class="block2-txt flex-w flex-t p-t-14">
            <div>
                <a href="#" class="text-muted text-uppercase font-weight-bold">
                    {{ product.category.title }}
                </a>
            </div>

            <div class="block2-txt-child1">
                <a href="product-detail.html" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
                    {{ product.title }}
                </a>
                <div class="product-rating" style="font-size:18px;position:relative;bottom:5px">
                    <span class="text-warning">
                        &#9733;&#9733;&#9733;&#9733;&#9733;
                    </span>
                </div>
                <div style="margin-top:5px">
                    by <span style="font-size:16px;color:rgb(34, 193, 76)">{{ product.vendor.title }}</span>
                </div>
                <div class="d-inline-flex align-items-center">
                    <span class="stext-105 cl3 font-weight-bold">
                        ${{ product.price }}
                    </span>
                    <span class="stext-105 cl3 ms-2" style="text-decoration: line-through; margin-left: 5px; font-size: 0.80rem;">
                        ${{ product.old_price }}
                    </span>
                </div>
            </div>

            <div class="block2-txt-child2 flex-r p-t-3">
                <a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
                    <img class="icon-heart1 dis-block trans-04" src="{% static 'images/icons/icon-heart-01.png' %}" alt="ICON">
                    <img class="icon-heart2 dis-block trans-04 ab-t-l" src="{% static 'images/icons/icon-heart-02.png' %}" alt="ICON">
                </a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
