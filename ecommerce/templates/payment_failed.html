<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h1 class="display-4 text-danger">
                            <i class="bi bi-x-circle-fill"></i> Payment Failed
                        </h1>
                        <p class="lead mt-3">
                            Unfortunately, your payment could not be processed. Please try again later or contact support if the issue persists.
                        </p>
                        <hr>
                        <p class="mb-4">
                            <strong>Possible Reasons:</strong>
                            <ul class="list-unstyled">
                                <li><i class="bi bi-dot"></i> Insufficient funds</li>
                                <li><i class="bi bi-dot"></i> Incorrect card details</li>
                                <li><i class="bi bi-dot"></i> Network error</li>
                            </ul>
                        </p>
                        <a href="javascript:history.back()" class="btn btn-primary btn-lg">Try Again</a>
                        <a href="#" class="btn btn-secondary btn-lg">Contact Support</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
